<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculadora de gorjetas</title>
</head>
<body>
    <div class = "container">
        <div>
            <h1 class="titulo">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill" >
                    <p>Quanto Ficou a conta:</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="servqual">
                    <p>Como foi seu atendimento?</p>
                </label>
                <p>
                    <select name="servqual" id="servqual" class="formSelect" placeholder="-- Escolha uma opção --"required>
                        
                        <option value="0.3">Incrível - 30%</option>
                        <option value="0.25">Bom - 25%</option>
                        <option value="0.15">Aceitável - 15%</option>
                        <option value="0.05">Ruim - 5%</option>
                        <option value="0">Péssimo - 0%</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="account" class="account">
            <p>Sem Gorjeta</p>  
            Conta: R$<span id="accountp">0.00</span>
            <span id="each">cada</span>
        </div>
        <div id="totalTips" class="totalTips">
            Gorjeta Total:
            R$: <span id ="tip">0.00</span>
            Conta: R$<span id="accountt">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
